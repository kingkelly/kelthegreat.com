    <script type="text/javascript">
    $(function(){
        $('#form').submit(function(e){
		
		 $('#submitaroo').remove();
		 $('#submitaroo2').show();
		 $('#submitaroo2').attr("disabled", true);
		 $('#loading').fadeIn();
		 $('.rounded').attr('disabled', 'disabled')
           
            // Stop the form actually posting
            e.preventDefault();

            // Send the request
            $.post('contact.php', {
                name: $('#name').val(),
                bacon: $('.bacon:checked').val(),
                person2: $('#person2').val(),
                message: $('#message').val(),
                person3: $('#person3').val(),
                person4: $('#person4').val(),
                dinner: $('#dinner').val(),
                dinner2: $('#dinner2').val(),
                dinner3: $('#dinner3').val(),
                dinner4: $('#dinner4').val(),
            }, function(d){
                console.log(d);
					
				$('#loading').remove();
                $('#result').html(d);
                $('#result').slideDown();
            });
        });
    });
    </script>
